<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header class="logo">
    <img src="/images/logo.svg" alt="">
  </header>
<div class="container">
  <div class="text">
   <h1>
    <span>We're</span> <br>coming<br> soon
   </h1>

   <p>
    Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.
   </p>

   <form>
    <div>
    <input type="email" name="email" id="email" placeholder="Email Address" required>

    <label for="email">
      <img src="./images/icon-error.svg" alt="">
    </label>
    <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
    </div>
    <p class="error" id="emailError">Please provide a valid email</p>
   </form>
  </div>
  <div class="image">
    <picture>
     <source media="(min-width: 600px)" srcset="./images/hero-desktop.jpg" height="100%">
     <img src="./images/hero-mobile.jpg" alt="">
    </picture>
  </div>
</div>
<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Caleb</a>.
  </p>
</footer>

  <script src="index.js"></script>
</body>
</html>
